<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>dog-element demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../dog-element.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic dog-element demo</h3>

      <h3>Choose your favorite dog breed..</h3>
      <demo-snippet>
        <template>
          <dog-element breed="samoyed"></dog-element>
        </template>
      </demo-snippet>

      <h3>Or let the user decide! </h3>
      <demo-snippet>
        <template>
          <dog-element></dog-element>
        </template>
      </demo-snippet>

      <h3>Clicking the image changes the dog. You can specify change interval (in seconds) with the "refresh" attribute.</h3>
      <demo-snippet>
        <template>
          <dog-element breed="akita" refresh="5"></dog-element>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
